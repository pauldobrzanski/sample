- master

pr:
  branches:
    include:
      - "*"
      
pool:
  vmImage: 'ubuntu-latest'

jobs:
  - job: build_release
    displayName: "Build Release"
    
    steps:
      - script: echo Hello, world!
        displayName: 'Run a one-line script'


